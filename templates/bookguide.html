{% extends "index.html" %}
{% block content %}

<style>
    .content{
        width:90%;
        margin: auto;
        margin-top: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid lightgreen;
        padding: 20px;
        text-align: center;
    }
</style>

<div class="container">
    <div class="content">
        <h3>Book TourGuide</h3>
        <br><br>

        <div class="row">
            <div class="col-md-6">
                <h6 class="text-info mb-3">Guide Information</h6>
                <table class="table table-striped border-0">
                    <tr>
                        <tr>
                            <th>Destination</th>
                            <td>{{guide.Destination_Near}}</td>
                        </tr>
                        <th>
                            Guide
                        </th>
                        <td>
                        {{guide.Guid_Name}}
                        </td>
                    </tr>
                    <tr>
                        <th>Phone:</th>
                        <td>{{guide.Phone}}</td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td>{{guide.Address}}</td>
                    </tr>
                    <tr>
                        <th>Service</th>
                        <td>{{guide.Service}}</td>
                    </tr>
                </table>

            </div>
            <div class="col-md-6">
                <h6 class="text-info mb-3">Booking Information</h6>

                <form method="post">
                    {% csrf_token %}
                    <input type="text" placeholder="Name of Customer" class="form-control" name="name" required><br><br>
                    <input type="text" placeholder="Phone Number of Customer" class="form-control" name="phone" required> <br><br>
                    <input type="text" placeholder="Address Of customer" class="form-control" name="address" required><br><br>
                    <input type="date"  class="form-control" name="date" required><br><br>

                    <button type="submit" class="btn btn-outline-success">Book</button>
                </form>
            </div>
        </div>

        

    </div>

    </div>
</div>
  
{% endblock %}
