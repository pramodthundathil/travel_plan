<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .line {
      position: relative;
      width: 200px;
      height: 2px;
      background: linear-gradient(to right, #3498db 50%, transparent 50%);
    }

    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #3498db;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .dot:nth-child(1) { left: 0%; }
    .dot:nth-child(2) { left: 50%; }
    .dot:nth-child(3) { left: 100%; }
  </style>
</head>
<body>

  <div class="line">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

</body>
</html>
